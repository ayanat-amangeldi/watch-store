<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorites | SÜLU</title>

<link rel="stylesheet" href="./css/header.css">

<style>

:root {
  --bg: #F6F6F4;
  --card: #FFFFFF;
  --primary: #1C2A3A;
  --gold: #B89B5E;
}

body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: var(--bg);
}

.page {
  padding: 80px 100px;
}

.page h1 {
  font-size: 38px;
  margin-bottom: 40px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 40px;
}

.card {
  background: var(--card);
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  cursor: pointer;
}

.content {
  padding: 18px;
}

.title {
  font-weight: 600;
  margin-bottom: 8px;
  cursor: pointer;
}

.price {
  font-weight: 600;
  color: var(--primary);
}

.remove-btn {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
}

.remove-btn:hover {
  background: #16212d;
}

.heart {
  position: absolute;
  top: 12px;
  right: 12px;
  background: white;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--gold);
  font-size: 18px;
  cursor: pointer;
}

.empty {
  text-align: center;
  font-size: 18px;
  color: #777;
  margin-top: 80px;
}

</style>
</head>
<body>

<div id="header"></div>

<div class="page">
  <h1>My Favorites</h1>
  <div class="grid" id="grid"></div>
  <div class="empty" id="emptyMessage" style="display:none;">
    No favorites yet.
  </div>
</div>

<script>

const API = "http://localhost:3000/api/v1";

function getFavorites() {
  return JSON.parse(localStorage.getItem("favorites") || "[]");
}

function saveFavorites(ids) {
  localStorage.setItem("favorites", JSON.stringify(ids));
}

async function loadFavorites() {
  const ids = getFavorites();
  const grid = document.getElementById("grid");

  if (ids.length === 0) {
    document.getElementById("emptyMessage").style.display = "block";
    return;
  }

  grid.innerHTML = "";

  for (const id of ids) {
    const res = await fetch(API + "/watches/" + id);
    const w = await res.json();

    grid.innerHTML += `
      <div class="card">
        <div class="heart" onclick="removeFavorite('${w._id}')">♥</div>

        <img src="${w.imageUrl || 
          "https://images.unsplash.com/photo-1609587312208-cea54be969e7"}"
          onclick="openDetails('${w._id}')">

        <div class="content">
          <div class="title"
            onclick="openDetails('${w._id}')">
            ${w.model}
          </div>

          <div class="price">$${w.price}</div>

          <button class="remove-btn"
            onclick="removeFavorite('${w._id}')">
            Remove
          </button>
        </div>
      </div>
    `;
  }
}

function removeFavorite(id) {
  let ids = getFavorites();
  ids = ids.filter(x => x !== id);
  saveFavorites(ids);
  loadFavorites();
}

function openDetails(id) {
  window.location.href = `watch-details.html?id=${id}`;
}

loadFavorites();

</script>

</body>
</html>
