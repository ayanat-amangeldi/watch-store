<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile | SÃœLU</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/header.css">

<style>

:root {
  --bg: #F6F6F4;
  --card: #FFFFFF;
  --primary: #1C2A3A;
  --gold: #B89B5E;
}

body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: var(--bg);
}

.page {
  padding: 100px 120px;
}

.profile-box {
  background: var(--card);
  padding: 40px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.05);
  margin-bottom: 40px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 30px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.04);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 8px;
}

button {
  margin-top: 10px;
  padding: 8px 12px;
  border: none;
  cursor: pointer;
  font-weight: 500;
}

.edit { background: #444; color: white; }
.delete { background: #b00020; color: white; }

</style>
</head>

<body>

<div id="header"></div>

<script>
fetch("header.html")
.then(r => r.text())
.then(html => {
  document.getElementById("header").innerHTML = html;
  const s = document.createElement("script");
  s.src = "js/header.js";
  document.body.appendChild(s);
});
</script>

<script src="js/guard.js"></script>

<div class="page">

  <div class="profile-box">
    <h1>My Profile</h1>
    <p id="userEmail"></p>
    <p id="userRole"></p>
  </div>

  <h2>My Orders</h2>
  <div id="orders" class="grid"></div>

  <h2 style="margin-top:60px;">My Listings</h2>
  <div id="listings" class="grid"></div>

</div>

<script src="js/profile.js"></script>

</body>
</html>
